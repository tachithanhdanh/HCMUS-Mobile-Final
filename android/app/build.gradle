plugins {
    id "com.android.application"
    // id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.hcmuscntn.cookingapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    preBuild.doFirst {
        exec {
            commandLine "bash", "../../scripts/copy_env.sh"
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Sử dụng Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Sử dụng Java 17
    }

    kotlinOptions {
        jvmTarget = "17" // Sử dụng JVM Target 21 cho Kotlin
    }

    defaultConfig {
        applicationId = "com.hcmuscntn.cookingapp"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    lintOptions {
        checkReleaseBuilds false // Bỏ qua các lỗi không cần thiết
    }
}

flutter {
    source = "../.."
}
