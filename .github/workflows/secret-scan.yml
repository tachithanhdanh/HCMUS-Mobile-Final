name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Tải toàn bộ lịch sử Git

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config_path: ""
          args: --redact
